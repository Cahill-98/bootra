{% extends "layout.html" %}


{% block title %}
    Log In
{% endblock %}


{% block main %}
    <br><br>
    <div class="box">
        <h1>Welcome Back!</h1>
        <p>Log in to access your current book library and history.</p>
        <br>
        <form action="/login" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" maxlength="27">
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password" maxlength="27">
            </div>
            <button class="btn btn-primary btn-lg" type="submit">Log In</button>
        </form>
    </div>
{% endblock %}
